<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Star Wars Movie Info</title>
	</head>

	<body>
		<div class="container text-center">
			<h1>STAR WARS</h1>
			<h4>Pick a Movie from the menu below to learn more about Each Film</h4>
		</div>

		<div class="container text-center">
			<div class="mb-4 select-wrapper">
				<select class="form-select" id="movie-select">
					<option value="" selected disabled hidden>Choose a Movie</option>
					<option value="1">Episode IV</option>
					<option value="2">Episode V</option>
					<option value="3">Episode VI</option>
					<option value="4">Episode I</option>
					<option value="5">Episode II</option>
					<option value="6">Episode III</option>
				</select>
			</div>

			<div id="card-container"></div>

			<div class="mb-4">
				<button class="btn refresh-btn" id="refresh-btn">
					"You must unlearn what you have learned." -Yoda
				</button>
			</div>

			<div class="mb-4" id="form">
				<form id="form">
					<h4>Type in a comment below about this movie</h4>
					<label
						><input
							type="text"
							id="form-input"
							style="width: 45rem; margin: auto"
					/></label>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

			<div id="comment-container">
				<label for="comment-container">
					Your Comment will Appear HERE once you submit</label
				>
				<div class="card mb-4" style="width: 50rem; margin: auto">
					<div class="card-body"></div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
