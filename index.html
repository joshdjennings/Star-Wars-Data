<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars Movie Info</title>

</head>

<body>
    <div class="container text-center">
    <h1>STAR WARS</h1>
    <p>Pick a Movie from the menu below to learn more about Each Film</p>
    </div>

    <div class="container text-center" >
        <div class="mb-4 select-wrapper">
            <select class="form-select" id="movie-select">
                <option value="" selected disabled hidden>Choose a Movie</option>
                <option value="1">Episode IV</option>
                <option value="2">Episode V</option>
                <option value="3">Episode VI</option>
                <option value="4">Episode I</option>
                <option value="5">Episode II</option>
                <option value="6">Episode III</option>
            </select>
        </div>
            
        
        <div id="card-container">
           <!-- This is where the card will appear -->
        </div>

        
        <!-- This is the refresh button to start over -->
        <div class="mb-4">
            <button class="btn refresh-btn" id="refresh-btn">"You must unlearn what you have learned." -Yoda</button>
        </div>

        <!-- this is the comment area -->
        <div>
            <div class="form-group">
              <label for="comment-input">Leave a comment</label>
              <input type="text" class="form-control" id="comment-input" placeholder="write comment here">
            </div>
            <button id="comment-btn" class="btn btn-primary">Post</button>
        </div>
        <div id="comments-container">

        </div>
    </div>
    
</body>
</html>

    <script src="index.js"></script>
    
</body>
</html>
